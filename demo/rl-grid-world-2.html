<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reinforced Learning</title>
    <script src="../sources/js/rl.js"></script>
</head>
<body>
    <script>

        var discountRate = 0.9;
        var rl = new ReinforcementLearning.qLearning();

        var width = 10;
        var height = 5;
        var R = {
            0: {4: 1000},
            2: {4: -1000},
            3: {4: -1000, 3: -1000},
            4: {4: -1000},
            5: {4: 0, 0: -1000}
        };

        /* build the grid world */
        rl.buildGridWorld(width, height, R);

        var Q = rl.calculateQ(discountRate, {iterations: 1000000, useSeededRandom: true});

        rl.printTableGridWorld(Q, width, R);

        rl.printTable(Q);

    </script>
</body>
</html>
