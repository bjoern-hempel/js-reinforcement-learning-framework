<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reinforced Learning</title>
    <script src="../sources/js/rl.js"></script>
</head>
<body>
    <script>

        var discountRate = 0.9;
        var rl = new ReinforcementLearning.qLearning({splitAction: true});

        var width = 10;
        var height = 5;
        var R = {
            0: {4: 100000},
            2: {4: -100000},
            3: {4: -100000, 3: -100000},
            4: {4: -100000},
            5: {4: 0, 0: -100000}
        };

        /* build the grid world */
        rl.buildGridWorld(width, height, R);

        var Q = rl.calculateQ(discountRate, {
            iterations: 100000,
            useSeededRandom: true,
            useOptimizedRandom: true
        });

        rl.printTableGridWorld(Q, width, R);

        rl.printTableResult(Q);

    </script>
</body>
</html>
