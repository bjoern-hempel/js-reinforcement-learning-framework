<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reinforced Learning</title>
    <script src="../sources/js/rl.js"></script>
</head>
<body>
    <script>

        var discountRate = 0.9;
        var rl = new ReinforcementLearning.qLearning();

        /* build the grid world */
        rl.buildGridWorld(3, 2, {2: {0: -100}, 0: {1: 100}});

        var Q = rl.calculateQ(discountRate, {iterations: 20000, useSeededRandom: true});

        console.log(Q);

        // for (var i in Q) {
        //     for (var j in Q[i]) {
        //         Q[i][j] = Math.round(Q[i][j] * 10000) / 10000;
        //     }
        // }

        rl.printTable(Q);

    </script>
</body>
</html>
