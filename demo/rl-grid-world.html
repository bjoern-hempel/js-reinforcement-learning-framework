<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reinforced Learning</title>
    <script src="../sources/js/rl.js"></script>
</head>
<body>
    <script>

        var discountRate = 0.9;
        var rl = new ReinforcementLearning.qLearning();

        var width = 5;
        var height = 3;
        var R = {
            0: {2: 1000},
            1: {2: -1000},
            2: {2: -1000, 1: -1000},
            3: {2: -1000},
            4: {2: 0, 0: -1000}
        };

        /* build the grid world */
        rl.buildGridWorld(width, height, R);

        var Q = rl.calculateQ(discountRate, {iterations: 100000, useSeededRandom: true, useOptimizedRandom: true});

        rl.printTableGridWorld(Q, width, R);

        rl.printTable(Q);

    </script>
</body>
</html>
