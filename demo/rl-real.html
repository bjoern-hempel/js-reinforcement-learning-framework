<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reinforced Learning</title>
    <script src="../sources/js/rl.js"></script>
</head>
<body>
    <script>

        var discountRate = 0.9;

        var rl = new ReinforcementLearning.mdp();

        /* s0 and s1 */
        var s0 = rl.addState();
        var s1 = rl.addState();
        var s2 = rl.addState();
        var s3 = rl.addState();
        var s4 = rl.addState();
        var s5 = rl.addState();

        rl.addAction(s0, new StateChange(s4, 1.0,   0));

        rl.addAction(s1, new StateChange(s3, 1.0,   0));
        rl.addAction(s1, new StateChange(s5, 1.0, 100));

        rl.addAction(s2, new StateChange(s3, 1.0,   0));

        rl.addAction(s3, new StateChange(s1, 1.0,   0));
        rl.addAction(s3, new StateChange(s2, 1.0,   0));
        rl.addAction(s3, new StateChange(s4, 1.0,   0));

        rl.addAction(s4, new StateChange(s0, 1.0,   0));
        rl.addAction(s4, new StateChange(s3, 1.0,   0));
        rl.addAction(s4, new StateChange(s5, 1.0, 100));

        rl.addAction(s5, new StateChange(s1, 1.0,   0));
        rl.addAction(s5, new StateChange(s4, 1.0,   0));
        rl.addAction(s5, new StateChange(s5, 1.0, 100));

        var Q = rl.calculateQ(discountRate);

        rl.printTableResult(Q);

    </script>
</body>
</html>
